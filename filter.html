<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handle event</title>

    <!-- Bootstrap v5.0 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <!-- Customize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="asset/angular.min.js"></script>
    <script src="asset/js/filter.js"></script>

    <style>
        table thead tr th {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div ng-app="app" class="container">
        <div ng-controller="filterController">
            <div class="row">
                
                <div class="col-3">
                    Search: <input type="text" ng-model="search">
                </div>
                <div class="col-3">
                    Show: <input type="number" ng-model="limitRow">
                </div>
                <div class="col-3">
                    Sort By: 
                    <select ng-model="sortColumn">
                        <option value="">Choose option</option>
                        <option value="name">Name ASC</option>
                        <option value="-name">Name DESC</option>
                        <option value="birthday">Date of Birth ASC</option>
                        <option value="-birthday">Date of Birth DESC</option>
                        <option value="salary">Salary ASC</option>
                        <option value="-salary">Salary DESC</option>
                        <option value="gender">Gender ASC</option>
                        <option value="-gender">Gender DESC</option>
                    </select>
                </div>
                <div class="col-3">
                    View type: 
                    <select ng-model="tableView">
                        <option value="">Choose option</option>
                        <option value="includes/tableView.html">Table View</option>
                        <option value="includes/listView.html">List View</option>
                    </select>
                </div>
            </div>
            <label for="hideSalary"> Hide Salary: <input type="checkbox" id="hideSalary" ng-model="hideSalary"> </label>
            <div ng-include="tableView"></div>
        </div>
    </div>
</body>
</html>
