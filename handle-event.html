<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handle event</title>
    <script src="asset/angular.min.js"></script>
    <script src="asset/js/handle-event.js"></script>
</head>
<body>
    <div ng-app='app'>
        <div ng-controller='handleEventController'>
            <table border="1">
                <tr>
                    <td>Name</td>
                    <td>Likes</td>
                    <td>Dislikes</td>
                    <td>Actions</td>
                </tr>
                <tr ng-repeat="tech in techs">
                    <td>{{ tech.Name }}</td>
                    <td>{{ tech.Likes }}</td>
                    <td>{{ tech.Dislikes }}</td>
                    <td>
                        <button ng-click="increaseLike(tech)">Like</button>
                        <button ng-click="increaseDislike(tech)">Dislike</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
